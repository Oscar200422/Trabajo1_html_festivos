<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos y Egresos</title>
   
    <script type="text/javascript"> 
         var suma =0;
        do{
            var ingresos  = prompt("Digite la cantidad de ingresos obtenidos");
            if(Number(ingresos)== ingresos){
        ingresos = Number(ingresos);
        suma = suma + ingresos;
    }    else{
        if(ingresos != undefined){
            alert(ingresos+ " NO ES UN VALOR CORRECTO");
        }
    }
        } while(ingresos != undefined);
           document.write("El total es de: "+suma);
